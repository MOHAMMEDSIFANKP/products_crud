{% extends "base.html" %}
{% block title%} edit Product {% endblock %}
{% block body %}
<div class="d-flex flex-column pt-5">
    <h1 class="text-center">Edit Products</h1>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="text-center text-danger pt-3"></button>
            <strong>{{message}}</strong>
        </div>
        {% endfor %}
        {%endif%}
        <form class="d-flex flex-column gap-3" enctype="multipart/form-data" method="POST"
            action="{%url 'edit_product' edit_data.id%}"> 
            {% csrf_token %}
            <img src="{{edit_data.image.url}}" width="100" height="100" alt="">
            <div class="form-group">
                <label for="exampleInputEmail1">Image</label>
                <input name="image" type="file" class="form-control" id="exampleInputEmail1"
                    aria-describedby="imageHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input name="name" type="text" value="{{edit_data.name}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Price</label>
                <input name="price" type="number" value="{{edit_data.price}}" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3">{{edit_data.description}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Update</button>
        </form>
    </div>
</div>
{% endblock %}
