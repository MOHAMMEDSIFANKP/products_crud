{% extends "base.html" %}
{% block title %}
Sign Up 
{% endblock title %}
{% block body %}
<div class="d-flex flex-column pt-5">
    <h1 class="text-center">Sign Up</h1>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="text-center text-danger pt-3">
            <strong>{{message}}</strong>
        </div>
        {% endfor %}
        {%endif%}
        <form class="d-flex flex-column gap-3" method="POST" action="{%url 'signup'%}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter First Name" />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Last Name" />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter username" />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Email" />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{%url 'signin'%}">Sign In</a>

        </form>
    </div>
</div>
{% endblock body %}
