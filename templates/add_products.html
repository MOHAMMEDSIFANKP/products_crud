{% extends "base.html" %}
{% block title %}
Add Produts
{% endblock title %}

{% block body %}
<div class="d-flex flex-column pt-5">
    <h1 class="text-center">Add Products</h1>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="text-center text-danger pt-3"></button>
            <strong>{{message}}</strong>
        </div>
        {% endfor %}
        {%endif%}
        <form class="d-flex flex-column gap-3" enctype="multipart/form-data" method="POST" action="{%url 'add_products'%}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Image</label>
                <input name="image" type="file" class="form-control" id="exampleInputEmail1"
                    aria-describedby="imageHelp">
                <!-- <small id="imageHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Price</label>
                <input name="price" type="number" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}
